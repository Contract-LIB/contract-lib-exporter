plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.contractlib.export'
version = '1.0-SNAPSHOT'

repositories {
    /* I found this to be the easiest way to experiment with changes to the main contractlib project (parser and AST),
     * which then can be pushed via the task publishToMavenLocal.
     */
    mavenLocal()
    mavenCentral()
}

dependencies {
    // not in public repositories at the moment! Use mavenLocal!
    implementation 'org.contractlib:contractlib:0.1-SNAPSHOT'
    implementation 'org.antlr:ST4:4.3.4'
    implementation 'info.picocli:picocli:4.7.6'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'org.contractlib.templated.Main'
}